<ion-header>
  <ion-toolbar>
    <ion-title>Standings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">
        {{division.divisionName}}
      </ion-item-divider>
      <ion-item *ngFor="let team of division.divisionStandings">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-title>{{team.teamName}}</ion-card-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h4>Wins</h4>
            </ion-col>
            <ion-col>
              <h4>Losses</h4>
            </ion-col>
            <ion-col>
              <h4>Pct</h4>
            </ion-col>
            <ion-col>
              <h4>PF</h4>
            </ion-col>
            <ion-col>
              <h4>PA</h4>
            </ion-col>
            <ion-col>
              <h4>Diff</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h4>{{team.wins}}</h4>
            </ion-col>
            <ion-col>
              <h4>{{team.losses}}</h4>
            </ion-col>
            <ion-col>
              <h4>{{team.winningPct}}</h4>
            </ion-col>
            <ion-col>
              <h4>{{team.pointsFor}}</h4>
            </ion-col>
            <ion-col>
              <h4>{{team.pointsAgainst}}</h4>
            </ion-col>
            <ion-col>
              <h4>{{team.pointsDiff}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
