<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>TeamDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Record: {{teamStanding?.wins}}-{{teamStanding?.losses}}</h2>
            <p>Coach: {{team.coach}}</p>
          </ion-col>
            <ion-col size="4" float-right>
              <ion-button [fill]="isFollowing ? 'solid' : 'outline'" (click)="toggleFollow()">
                <ion-icon name="star"></ion-icon>
              </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <p>{{game.time | date: 'M/d/yy'}}</p>
            <p>{{game.time | date: 'shortTime'}}</p>
          </ion-col>
          <ion-col col-6>
            <p>{{game.homeAway}} {{game.opponent}}</p>
            <p>{{game.location}}</p>
          </ion-col>
          <ion-col col-3>
            <h4>{{game.scoreDisplay}}</h4>
            <ion-badge [color]="getScoreDisplayBadgeClass(game)">{{getScoreWorL(game)}}</ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Date Filter:</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime
                    display-format="M/D/YYYY"
                    placeholder="M/D/YYYY"
                    [(ngModel)]="dateFilter"
                    (ionChange)="dateChanged()"
            ></ion-datetime>
            <ion-col size="2">
              <ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChanged()"></ion-toggle>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
